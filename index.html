<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sinh Viên</h1>
        <div class="form-group">
            <input type="text" id="studentName" placeholder="Họ và Tên">
            <input type="number" id="studentAge" placeholder="Tuổi">
            <input type="text" id="studentMajor" placeholder="Ngành học">
            <input type="number" step="0.1" id="studentGpa" placeholder="Điểm GPA">
            <button id="addBtn">Thêm Sinh Viên</button>
        </div>
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sinh viên ...">
            <button id="searchBtn">Tìm Kiếm</button>
        </div>
        <div id="loading" style="display: none;">Đang Tải...</div>
        <div id="error" class="error"></div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Tuổi</th>
                    <th>Ngành Học</th>
                    <th>GPA</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody id="studentsList"></tbody>
        </table>
        <div class="action-buttons">
            <button id="exportBtn">Xuất Dữ Liệu</button>
            <button id="sortBtn">Sắp Xếp</button>
            <button id="filterBtn">Lọc Nâng Cao</button>
            <button id="statsBtn">Thống Kê</button>
        </div>
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>

        <div id="statsPanel" class="stats-panel" style="display: none;">
            <h3>Thống Kê Sinh Viên</h3>
            <div id="statsContent"></div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="statistics.js"></script>
    <script src="app.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
